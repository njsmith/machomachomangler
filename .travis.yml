language: python
os:
  - linux
  - osx
python:
  - 3.4
  - 3.5

sudo: false

addons:
  apt:
    packages:
      - wine

before_install:
  - pip install .
  - pip install -r test-requirements.txt
  - pip install codecov

script:
  - py.test --cov=redll --cov-config=.coveragerc redll

after_success:
  - codecov
